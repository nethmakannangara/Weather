<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>

    <header>
        <div class="logo col-6 col-sm-6 col-md-6 col-xl-6 ">
            <img src="img/weather forecast logo.png" class="img-fluid" alt="" srcset="" width="80rem" height="80rem">
            <div class="title col-md-5 col-sm-3">
                <p>WEATHER FORECAST</p>
            </div>
        </div>
        <div class="search_pannel col-md-6 col-sm-6 col-xl-6 col-6">
            <div class="search_bar">
                <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 24 24" stroke-width="1.5"
                    stroke="currentColor" class="size-6 search_svg">
                    <path stroke-linecap="round" stroke-linejoin="round"
                        d="m21 21-5.197-5.197m0 0A7.5 7.5 0 1 0 5.196 5.196a7.5 7.5 0 0 0 10.607 10.607Z" />
                </svg>

                <input type="text" id="txtsearch" placeholder="Search weather">
            </div>
        </div>
    </header>

    <div class="container mt-5">

        <div class="row">

            <div class="main_weather col-12 col-xl-6">
                <div class="display_box">
                    <div class="weather_status_image_box mt-1 mb-2">
                        <img id="main_status_image" src="img/sun.png" alt="" width="150px" height="150px">
                    </div>
                    <div class="weather_details text-center mt-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-map-pin" style="stroke: #a1a2ab;">
                            <path
                                d="M20 10c0 4.993-5.539 10.193-7.399 11.799a1 1 0 0 1-1.202 0C9.539 20.193 4 14.993 4 10a8 8 0 0 1 16 0" />
                            <circle cx="12" cy="10" r="3" />
                        </svg>
                        <label id="city_name" for="city_name">Colombo</label><br>
                        <label id="country_name" for="country">Sri Lanka</label><br>

                        <div class="temperature d-flex justify-content-center">
                            <label id="main_temparature" for="main_temparature">35 <span>℃</span> </label>
                            <div class="m-1">
                                <label id="sub_main_temparature" for="sub_main_temparature"> 35 <span>℃</span>
                                </label><br>
                                <label id="temparature_feel_like" for="temparature_feel_like">21 <span>℃</span>
                                </label><br>
                            </div>
                        </div>

                        <label id="status" for="status">Sunny</label><br>
                        <label id="date" for="date">Monday,Spetember 31,2024</label>
                    </div>
                </div>
                <div class="d-flex">

                    <div class="sun_rise_box text-center mt-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-sunrise" style="stroke: #a1a2ab;">
                            <path d="M12 2v8" />
                            <path d="m4.93 10.93 1.41 1.41" />
                            <path d="M2 18h2" />
                            <path d="M20 18h2" />
                            <path d="m19.07 10.93-1.41 1.41" />
                            <path d="M22 22H2" />
                            <path d="m8 6 4-4 4 4" />
                            <path d="M16 18a4 4 0 0 0-8 0" />
                        </svg>
                        <br>
                        <span>Sun Rise</span>
                        <div class="text-center">
                            <label id="sun_rise_time" for="sun_rise">05:59 AM</label>
                        </div>
                    </div>

                    <div class="sun_set_box text-center mt-3">
                        <svg xmlns="http://www.w3.org/2000/svg" width="60" height="60" viewBox="0 0 24 24" fill="none"
                            stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                            class="lucide lucide-sunset" style="stroke: #a1a2ab;">
                            <path d="M12 10V2" />
                            <path d="m4.93 10.93 1.41 1.41" />
                            <path d="M2 18h2" />
                            <path d="M20 18h2" />
                            <path d="m19.07 10.93-1.41 1.41" />
                            <path d="M22 22H2" />
                            <path d="m16 6-4 4-4-4" />
                            <path d="M16 18a4 4 0 0 0-8 0" />
                        </svg>
                        <br>
                        <span>Sun Set</span>
                        <div class="text-center">
                            <label id="sun_set_time" for="sun_set">06:03 PM</label>
                        </div>
                    </div>

                </div>
            </div>

            <div class="other_details col-12 col-xl-6 d-grid mt-md-5 mt-5 mt-lg-4 mt-xl-0">

                <div class="wind_speed_box mt-1 ">
                    <svg xmlns="http://www.w3.org/2000/svg" width="30" height="30" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-wind" style="stroke: #a1a2ab;">
                        <path d="M17.7 7.7a2.5 2.5 0 1 1 1.8 4.3H2" />
                        <path d="M9.6 4.6A2 2 0 1 1 11 8H2" />
                        <path d="M12.6 19.4A2 2 0 1 0 14 16H2" />
                    </svg>
                    <label class="">Wind Speed</label>
                    <hr class="hr mt-0">
                    <div class="mt-4">
                        <label id="wind_speed_value" for="wind_speed_value">7<span> km/h</span></label>
                    </div>
                </div>

                <div class="humidity_box mt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-droplets" style="stroke: #a1a2ab;">
                        <path
                            d="M7 16.3c2.2 0 4-1.83 4-4.05 0-1.16-.57-2.26-1.71-3.19S7.29 6.75 7 5.3c-.29 1.45-1.14 2.84-2.29 3.76S3 11.1 3 12.25c0 2.22 1.8 4.05 4 4.05z" />
                        <path
                            d="M12.56 6.6A10.97 10.97 0 0 0 14 3.02c.5 2.5 2 4.9 4 6.5s3 3.5 3 5.5a6.98 6.98 0 0 1-11.91 4.97" />
                    </svg>
                    <label class="mt-1">Humidity</label>
                    <hr class="hr mt-0">
                    <div class="mt-4">
                        <label id="humidity_value" for="humidity_value">34<span>%</span></label>
                    </div>
                </div>

                <div class="cloud_cover_box mt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-cloudy" style="stroke: #a1a2ab;">
                        <path d="M17.5 21H9a7 7 0 1 1 6.71-9h1.79a4.5 4.5 0 1 1 0 9Z" />
                        <path d="M22 10a3 3 0 0 0-3-3h-2.207a5.502 5.502 0 0 0-10.702.5" />
                    </svg>
                    <label class="mt-1">Cloud Cover</label>
                    <hr class="hr mt-0">
                    <div class="mt-4">
                        <label id="cloud_cover_value" for="cloud_cover_value">67<span>%</span></label>
                    </div>
                </div>

                <div class="uv_index_box mt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="35" height="35" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-sun-dim" style="stroke: #a1a2ab;">
                        <circle cx="12" cy="12" r="4" />
                        <path d="M12 4h.01" />
                        <path d="M20 12h.01" />
                        <path d="M12 20h.01" />
                        <path d="M4 12h.01" />
                        <path d="M17.657 6.343h.01" />
                        <path d="M17.657 17.657h.01" />
                        <path d="M6.343 17.657h.01" />
                        <path d="M6.343 6.343h.01" />
                    </svg>
                    <label class="mt-1">UV Index</label>
                    <hr class="hr mt-0">
                    <div class="mt-4">
                        <label id="uv_index_value" for="uv_index_value">0 (Low)</label>
                    </div>
                </div>

                <div class="pressure_box mt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-gauge" style="stroke: #a1a2ab;">
                        <path d="m12 14 4-4" />
                        <path d="M3.34 19a10 10 0 1 1 17.32 0" />
                    </svg>
                    <label class="mt-1">Pressure</label>
                    <hr class="hr mt-0">
                    <div class="mt-4">
                        <label id="pressure_value" for="pressure_value">1010 <span>hPa</span></label>
                    </div>
                </div>

                <div class="visibility_box mt-1">
                    <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-eye" style="stroke: #a1a2ab;">
                        <path
                            d="M2.062 12.348a1 1 0 0 1 0-.696 10.75 10.75 0 0 1 19.876 0 1 1 0 0 1 0 .696 10.75 10.75 0 0 1-19.876 0" />
                        <circle cx="12" cy="12" r="3" />
                    </svg>
                    <label class="mt-1">Visibility</label>
                    <hr class="hr mt-0">
                    <div class="mt-4">
                        <label id="visibility_value" for="visibility_value">10 <span>km</span></label>
                    </div>
                </div>

            </div>
        </div>
    </div>

    <div class="container mt-5 mb-3">

        <div class="row">

            <div class="hourly_forecast col-sm-12 col-12 col-xl-12 col-lg-12 ">
                <svg xmlns="http://www.w3.org/2000/svg" width="24" height="24" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-clock" style="stroke: #a1a2ab; margin-left: 10px;">
                    <circle cx="12" cy="12" r="10" />
                    <polyline points="12 6 12 12 16 14" />
                </svg>
                <label class="lbl_hourly_forecast" for="">HOURLY FORECAST</label>
                <hr class="hr-1 mt-2 mb-4">

                <div class="d-grid text-center col-12" style="grid-template-columns: repeat(6,1fr); overflow:scroll ;">

                    <div class="fisrt_hour">
                        <label id="first_hour_value" for="first_hour_value">3.00 AM</label><br>
                        <label class="first_hour_temperature" id="hour[3]_temperature" for="first_hour_temperature">24
                            <span>℃</span></label><br>
                        <img class="first_hour_status_image" id="hour[3]_status_image" src="img/cloudy.png" alt=""
                            width="90px" height="90px"><br>
                        <label class="first_hour_status" id="hour[3]_status" for="first_hour_status">Cloudy</label>
                    </div>

                    <div class="second_hour">
                        <label id="second_hour_value" for="second_hour_value">7.00 AM</label><br>
                        <label class="second_hour_temperature" id="hour[7]_temperature" for="second_hour_temperature">26
                            <span>℃</span></label><br>
                        <img class="second_hour_status_image" id="hour[7]_status_image" src="img/rain (1).png" alt=""
                            width="90px" height="90px"><br>
                        <label class="second_hour_status" id="hour[7]_status" for="second_hour_status">Raniny</label>
                    </div>

                    <div class="third_hour">
                        <label id="third_hour_value" for="third_hour_value">11.00 AM</label><br>
                        <label class="third_hour_temperature" id="hour[11]_temperature" for="third_hour_temperature">28
                            <span>℃</span></label><br>
                        <img class="third_hour_status_image" id="hour[11]_status_image" src="img/sun.png" alt=""
                            width="90px" height="90px"><br>
                        <label class="third_hour_status" id="hour[11]_status" for="third_hour_status">Raniny</label>
                    </div>

                    <div class="fourth_hour">
                        <label id="fourth_hour_value" for="fourth_hour_value">3.00 PM</label><br>
                        <label class="fourth_hour_temperature" id="hour[15]_temperature"
                            for="fourth_hour_temperature">25 <span>℃</span></label><br>
                        <img class="fourth_hour_status_image" id="hour[15]_status_image" src="img/rain (1).png" alt=""
                            width="90px" height="90px"><br>
                        <label class="fourth_hour_status" id="hour[15]_status" for="fourth_hour_status">Raniny</label>
                    </div>

                    <div class="fiveth_hour">
                        <label id="fiveth_hour_value" for="fiveth_hour_value">7.00 PM</label><br>
                        <label class="fiveth_hour_temperature" id="hour[19]_temperature"
                            for="fiveth_hour_temperature">25 <span>℃</span></label><br>
                        <img class="fiveth_hour_status_image" id="hour[19]_status_image" src="img/cloudy-night.png"
                            alt="" width="90px" height="90px"><br>
                        <label class="fiveth_hour_status" id="hour[19]_status" for="fiveth_hour_status">Cloudy</label>
                    </div>

                    <div class="sixth_hour">
                        <label id="sixth_hour_value" for="sixth_hour_value">11.00 PM</label><br>
                        <label class="sixth_hour_temperature" id="hour[23]_temperature" for="sixth_hour_temperature">24
                            <span>℃</span></label><br>
                        <img class="sixth_hour_status_image" id="hour[23]_status_image" src="img/cloudy-night.png"
                            alt="" width="90px" height="90px"><br>
                        <label class="sixth_hour_status" id="hour[23]_status" for="sixth_hour_status">Cloudy</label>
                    </div>
                </div>

            </div>
        </div>

    </div>

    <div class="container mt-5 mb-4">

        <div class="row m-5">

            <div class="day_forecast">
                <div class="mt-2">
                    <svg xmlns="http://www.w3.org/2000/svg" width="27" height="27" viewBox="0 0 24 24" fill="none"
                        stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                        class="lucide lucide-calendar-clock" style="stroke: #a1a2ab;">
                        <path d="M21 7.5V6a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v14a2 2 0 0 0 2 2h3.5" />
                        <path d="M16 2v4" />
                        <path d="M8 2v4" />
                        <path d="M3 10h5" />
                        <path d="M17.5 17.5 16 16.3V14" />
                        <circle cx="16" cy="16" r="6" />
                    </svg>
                    <label class="lblDailyForecast" for="">DAILY FORECAST</label>
                    <hr class="hr-1 mt-2 mb-4">
                </div>
                <div class="first_day">

                    <table style="width: 80%; margin: auto; " class="mb-4">

                        <tr>
                            <td></td>
                            <td class="tbl_header text-center">Humidity</td>
                            <td></td>
                            <td></td>
                            <td class="tbl_header text-center">Max Temp</td>
                            <td class="tbl_header text-center">Min Temp</td>
                        </tr>
                        <hr>
                        <tr>
                            <td class="column_1">
                                <label for="">Today</label>
                            </td>
                            <td class="column_2 text-center">
                                <label id="day[0]_avg_humidity" for="">3%</label>
                            </td>
                            <td class="p-2">
                                <img id="day[0]_day_status" src="img/Light drizzle day.png" alt="" srcset=""
                                    width="35px" height="35px">
                            </td>
                            <td class="p-2">
                                <img id="day[0]_night_status" src="img/light rain shower night.png" alt="" srcset=""
                                    width="35px" height="35px">
                            </td>
                            <td class="column_5 text-center">
                                <label id="day[0]_day_temperature" for="">32</label><span> ℃</span>
                            </td>
                            <td class="column_6 text-center">
                                <label id="day[0]_night_temperature" for="">25</label><span> ℃</span>
                            </td>
                        </tr>

                        <tr>
                            <td class="column_1">
                                <label id="day[1]" for="">Wednesday</label>
                            </td>
                            <td class="column_2 text-center">
                                <label id="day[1]_avg_humidity" for="">30%</label>
                            </td>
                            <td class="p-2">
                                <img id="day[1]_day_status" src="img/Light drizzle day.png" alt="" srcset=""
                                    width="35px" height="35px">
                            </td>
                            <td class="p-2">
                                <img id="day[1]_night_status" src="img/light rain shower night.png" alt="" srcset=""
                                    width="35px" height="35px">
                            </td>
                            <td class="column_5 text-center">
                                <label id="day[1]_day_temperature" for="">27</label><span> ℃</span>
                            </td>
                            <td class="column_6 text-center">
                                <label id="day[1]_night_temperature" for="">21</label><span> ℃</span>
                            </td>
                        </tr>

                        <tr>
                            <td class="column_1">
                                <label id="day[2]" for="">Thursday</label>
                            </td>
                            <td class="column_2 text-center">
                                <label id="day[2]_avg_humidity" for="">45%</label>
                            </td>
                            <td class="p-2">
                                <img id="day[2]_day_status" src="img/Light drizzle day.png" alt="" srcset=""
                                    width="35px" height="35px">
                            </td>
                            <td class="p-2">
                                <img id="day[2]_night_status" src="img/light rain shower night.png" alt="" srcset=""
                                    width="35px" height="35px">
                            </td>
                            <td class="column_5 text-center">
                                <label id="day[2]_day_temperature" for="">33</label><span> ℃</span>
                            </td>
                            <td class="column_6 text-center">
                                <label id="day[2]_night_temperature" for="">21</label><span> ℃</span>
                            </td>
                        </tr>

                        <tr>
                            <td class="column_1">
                                <label id="day[3]" for="">Friday</label>
                            </td>
                            <td class="column_2 text-center">
                                <label id="day[3]_avg_humidity" for="">23%</label>
                            </td>
                            <td class="p-2">
                                <img id="day[3]_day_status" src="img/Light drizzle day.png" alt="" srcset=""
                                    width="35px" height="35px">
                            </td>
                            <td class="p-2">
                                <img id="day[3]_night_status" src="img/light rain shower night.png" alt="" srcset=""
                                    width="35px" height="35px">
                            </td>
                            <td class="column_5 text-center">
                                <label id="day[3]_day_temperature" for="">32</label><span> ℃</span>
                            </td>
                            <td class="column_6 text-center">
                                <label id="day[3]_night_temperature" for="">22</label><span> ℃</span>
                            </td>
                        </tr>

                        <tr>
                            <td class="column_1">
                                <label id="day[4]" for="">Saturday</label>
                            </td>
                            <td class="column_2 text-center">
                                <label id="day[4]_avg_humidity" for="">87%</label>
                            </td>
                            <td class="p-2">
                                <img id="day[4]_day_status" src="img/Light drizzle day.png" alt="" srcset=""
                                    width="35px" height="35px">
                            </td>
                            <td class="p-2">
                                <img id="day[4]_night_status" src="img/light rain shower night.png" alt="" srcset=""
                                    width="35px" height="35px">
                            </td>
                            <td class="column_5 text-center">
                                <label id="day[4]_day_temperature" for="">32</label><span> ℃</span>
                            </td>
                            <td class="column_6 text-center">
                                <label id="day[4]_night_temperature" for="">24</label><span> ℃</span>
                            </td>
                        </tr>

                        <tr>
                            <td class="column_1">
                                <label id="day[5]" for="">Sunday</label>
                            </td>
                            <td class="column_2 text-center">
                                <label id="day[5]_avg_humidity" for="">54%</label>
                            </td>
                            <td class="p-2">
                                <img id="day[5]_day_status" src="img/Light drizzle day.png" alt="" srcset=""
                                    width="35px" height="35px">
                            </td>
                            <td class="p-2">
                                <img id="day[5]_night_status" src="img/light rain shower night.png" alt="" srcset=""
                                    width="35px" height="35px">
                            </td>
                            <td class="column_5 text-center">
                                <label id="day[5]_day_temperature" for="">30</label><span> ℃</span>

                            </td>
                        </tr>

                        <tr>
                            <td class="column_1">
                                <label id="day[6]" for="">Monday</label>
                            </td>
                            <td class="column_2 text-center">
                                <label id="day[6]_avg_humidity" for="">13%</label>
                            </td>
                            <td class="p-2">
                                <img id="day[6]_day_status" src="img/Light drizzle day.png" alt="" srcset=""
                                    width="35px" height="35px">
                            </td>
                            <td class="p-2">

                            </td>
                            <td class="column_6 text-center">
                                <label id="day[6]_night_temperature" for="">22</label><span> ℃</span>
                            </td>
                        </tr>

                    </table>

                </div>
            </div>

        </div>

    </div>

    <hr class="hr-1 mb-4">

    <div class="container col-12">

        <div class="row m-4">
            <div class="map_box">
                <svg xmlns="http://www.w3.org/2000/svg" width="28" height="28" viewBox="0 0 24 24" fill="none"
                    stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round"
                    class="lucide lucide-compass" style="stroke: #a1a2ab;">
                    <path
                        d="m16.24 7.76-1.804 5.411a2 2 0 0 1-1.265 1.265L7.76 16.24l1.804-5.411a2 2 0 0 1 1.265-1.265z" />
                    <circle cx="12" cy="12" r="10" />
                </svg>
                <label class="title_map" for="map_title">Radar and maps</label>
                <hr class="hr-1 mb-4">
